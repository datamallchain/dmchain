language: python
cache: pip
python:
  - 2.7
install:
 - pip install -r requirements.txt
before_script:
  - openssl version -a
script:
 - python -m pytest src/Test --cov --cov-config src/Test/coverage.ini
before_install:
  - pip install -U pytest mock pytest-cov
  - pip install codecov
  - pip install coveralls
after_success:
  - codecov
  - coveralls --rcfile=src/Test/coverage.ini
