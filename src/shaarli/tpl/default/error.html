<!DOCTYPE html>
<html{if="$language !== 'auto'"} lang="{$language}"{/if}>
<head>
  {include="includes"}
</head>
<body>
<div id="pageheader">
  {include="page.header"}
<div id="pageError" class="page-error-container center">
  <h2>{$message}</h2>

  <img src="{$asset_path}/img/sad_star.png#" alt="">

  {if="!empty($text)"}
  <p>{$text}</p>
  {/if}

  {if="!empty($stacktrace)"}
      <pre>
        {$stacktrace}
      </pre>
  {/if}
</div>
{include="page.footer"}
</body>
</html>
