<!DOCTYPE html>
<html{if="$language !== 'auto'"} lang="{$language}"{/if}>
<head>
  {include="includes"}
</head>
<body>
<div id="pageheader">
  {include="page.header"}
<div id="pageError" class="page-error-container center">
  <h2>{$message}</h2>

  {if="!empty($stacktrace)"}
      <pre>
        {$stacktrace}
      </pre>
  {/if}

  <img src="{asset_path}/img/sad_star.png#" alt="">
</div>
{include="page.footer"}
</body>
</html>
